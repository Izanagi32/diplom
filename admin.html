<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Delivery Requests</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; text-align: left; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Delivery Requests</h1>
  <table id="requests-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Pickup Location</th>
        <th>Delivery Location</th>
        <th>Length</th>
        <th>Width</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Quantity</th>
        <th>Cargo Type</th>
        <th>ADR</th>
        <th>ADR Class</th>
        <th>Comment</th>
        <th>Pickup Date</th>
        <th>Contact Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <pre id="debug" style="background:#f9f9f9;padding:10px;margin:10px 0;white-space: pre-wrap;border:1px solid #ddd;"></pre>

  <script>
    async function loadRequests() {
      try {
        const response = await fetch('/api/requests');
        const data = await response.json();
        document.getElementById('debug').textContent = JSON.stringify(data, null, 2);
        const tbody = document.querySelector('#requests-table tbody');
        tbody.innerHTML = '';
        data.forEach(req => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${req.id}</td>
            <td>${req.pickupLocation}</td>
            <td>${req.deliveryLocation}</td>
            <td>${req.length}</td>
            <td>${req.width}</td>
            <td>${req.height}</td>
            <td>${req.weight}</td>
            <td>${req.quantity}</td>
            <td>${req.cargoType}</td>
            <td>${req.adr ? 'Yes' : 'No'}</td>
            <td>${req.adrClass}</td>
            <td>${req.comment}</td>
            <td>${req.pickupDate}</td>
            <td>${req.contactName}</td>
            <td>${req.phone}</td>
            <td>${req.email}</td>
            <td>${req.createdAt}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading requests:', error);
      }
    }
    document.addEventListener('DOMContentLoaded', loadRequests);
  </script>
</body>
</html>
