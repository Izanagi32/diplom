<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUROTANDEM - Вхід до Панелі Адміністратора</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./src/css/admin-login.css" />
  <link rel="icon" href="./src/img/fav.png" type="image/png">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZP68JTB060"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZP68JTB060', {
      page_title: 'EUROTANDEM - Admin Login',
      page_location: window.location.href,
      custom_map: {'custom_parameter_1': 'page_type'},
      page_type: 'admin-login'
    });
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="./src/img/Logo.avif" alt="EUROTANDEM Logo" class="login-logo">
        <h1>Admin Panel</h1>
        <p>Увійдіть до панелі адміністратора</p>
      </div>
      
      <div id="login-error" class="login-error"></div>
      
      <form id="login-form" class="login-form">
        <div class="login-form__group">
          <label for="username" class="login-form__label">
            <i class="fas fa-user"></i> Логін
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="login-form__input" 
            placeholder="Введіть логін"
            required
          >
        </div>
        
        <div class="login-form__group">
          <label for="password" class="login-form__label">
            <i class="fas fa-lock"></i> Пароль
          </label>
          <div class="login-form__password-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="login-form__input" 
              placeholder="Введіть пароль"
              required
            >
            <button type="button" id="toggle-password" class="login-form__toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="login-form__group">
          <label class="login-form__checkbox-container">
            <input type="checkbox" id="remember-me" name="remember-me">
            <span class="login-form__checkbox-label">Запам'ятати мене</span>
          </label>
        </div>
        
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Увійти
        </button>
      </form>
      
      <div class="login-footer">
        <a href="./index.html" class="login-back-link">
          <i class="fas fa-arrow-left"></i> Повернутися на головну
        </a>
      </div>
    </div>
  </div>

  <script src="./src/js/admin-login.js"></script>
</body>
</html>
